    <script>
        // === C√ÄI ƒê·∫∂T ===
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx2mALDtcjCvxDzC70bk8uv46KaPM6bmyaw_bLcFPyFnV1qgiASGKDITBi24gapB8um/exec?';
        const CACHE_KEY = 'BaoCaoCache_v11';
        const CACHE_TTL = 24 * 60 * 60 * 1000;
        
        let globalData = {};
        let vipRoomsData = {}; // ‚Üê L∆ØU D·ªÆ LI·ªÜU VIP
        let chartInstance = null;

        const pageLoader = document.getElementById('page-loader');
        const dashboard = document.getElementById('dashboard');
        const errorBanner = document.getElementById('data-error-banner');
        const errorDetails = document.getElementById('fetch-error-details');
        const refreshButton = document.getElementById('refresh-button');
        const refreshToast = document.getElementById('refresh-toast');

        // === HI·ªÇN TH·ªä "B√ÅO C√ÅO T·∫†O L√öC" ===
        function updateInfo(obj) {
            const a1Raw = (obj.a1 || '').replace(/^\uFEFF/, '').trim();
            if (!a1Raw) {
                document.getElementById('update-info').classList.add('hidden');
                return;
            }
            const match = a1Raw.match(/(\d{2}\/\d{2}\/\d{4}) (\d{2}:\d{2})/);
            const a1Str = match ? `${match[1]} ${match[2]}` : a1Raw;
            const el = document.getElementById('update-time');
            el.innerHTML = `<strong>B√°o c√°o t·∫°o l√∫c:</strong> ${a1Str}`;
            document.getElementById('update-info').classList.remove('hidden');
        }

        // === T·∫¢I D·ªÆ LI·ªÜU ===
        window.addEventListener('DOMContentLoaded', () => {
            const cached = getCache();
            if (cached && (Date.now() - cached.ts < CACHE_TTL)) {
                globalData = cached.data;
                vipRoomsData = cached.vipRooms || {}; // ‚Üê KH√îI PH·ª§C VIP DATA
                renderLight();
                setTimeout(renderHeavy, 100);
                updateInfo(cached);
                fetchData(false);
            } else {
                fetchData(false);
            }
        });

        function fetchData(force = false) {
            const url = GAS_WEB_APP_URL + '&t=' + Date.now() + (force ? '&force=true' : '');
            setLoading(force);

            fetch(url)
                .then(r => r.json())
                .then(res => {
                    if (res.status !== 'success') throw new Error(res.message || 'L·ªói server');
                    
                    updateInfo(res);
                    document.getElementById('time-hom-nay').textContent = res.thoiGianHomNay || '';
                    document.getElementById('time-hom-qua').textContent = res.thoiGianHomQua || '';

                    // ‚Üê L∆ØU D·ªÆ LI·ªÜU VIP
                    vipRoomsData = res.vipRooms || {};
                    console.log('‚úÖ VIP Data loaded:', vipRoomsData);

                    const cached = getCache();
                    if (!cached || cached.lastUpdated !== res.lastUpdated) {
                        globalData = res.data;
                        setCache(res.data, res.lastUpdated, res.a1, res.vipRooms); // ‚Üê L∆ØU V√ÄO CACHE
                        renderDashboard(false);
                        if (force) showToast('C·∫≠p nh·∫≠t th√†nh c√¥ng!');
                    } else if (force) {
                        showToast('D·ªØ li·ªáu kh√¥ng thay ƒë·ªïi');
                    }
                    hideLoader();
                })
                .catch(err => {
                    console.error('L·ªói t·∫£i d·ªØ li·ªáu:', err);
                    errorDetails.textContent = err.message;
                    errorBanner.classList.remove('hidden');
                    if (getCache()) renderDashboard(true);
                    hideLoader();
                })
                .finally(() => setLoading(false));
        }

        function forceFetchData() {
            if (refreshButton.disabled) return;
            fetchData(true);
        }

        // === RENDER ===
        function renderLight() {
            if (globalData.trangThaiPhong) renderTrangThaiPhong(globalData.trangThaiPhong);
            hideLoader();
        }

        function renderHeavy() {
            if (globalData.doanhThu) renderDoanhThuChart(globalData.doanhThu);
            if (globalData.doanhThu?.ngay) renderDoanhThu7Ngay(globalData.doanhThu.ngay);
            renderTable(globalData.hdHomNay, 'hd-hom-nay-bang', 'Kh√¥ng c√≥ h√≥a ƒë∆°n h√¥m nay');
            renderTable(globalData.hdHomQua, 'hd-hom-qua-bang', 'Kh√¥ng c√≥ h√≥a ƒë∆°n h√¥m qua');
            renderTable(globalData.soNo, 'so-no-bang', 'Kh√¥ng c√≥ s·ªï n·ª£');
        }

        function renderDashboard(lazy = false) {
            renderLight();
            if (lazy) setTimeout(renderHeavy, 150);
            else renderHeavy();
        }

        // === RENDER T√åNH TR·∫†NG PH√íNG (C√ì VIP CLICKABLE) ===
        function renderTrangThaiPhong(data) {
            const thongKeDiv = document.getElementById('trang-thai-thong-ke');
            
            // Hi·ªÉn th·ªã th·ªëng k√™
            const thongKeText = data.thongKe.homNay;
            thongKeDiv.innerHTML = `<div class="px-4 py-3 bg-blue-50 border border-blue-200 rounded-lg text-blue-800 font-medium">${thongKeText}</div>`;

            // ‚Üê TH√äM N√öT VIP CLICKABLE
            const vipButtons = document.createElement('div');
            vipButtons.className = 'mt-3 flex gap-3 flex-wrap';
            vipButtons.innerHTML = `
                <span class="text-sm text-slate-600">Xem chi ti·∫øt:</span>
                <span class="vip-clickable" onclick="showVIPDetail('VIP 1')">VIP 1</span>
                <span class="text-slate-400">|</span>
                <span class="vip-clickable" onclick="showVIPDetail('VIP 2')">VIP 2</span>
                <span class="text-slate-400">|</span>
                <span class="vip-clickable" onclick="showVIPDetail('VIP 3')">VIP 3</span>
            `;
            thongKeDiv.appendChild(vipButtons);

            // Hi·ªÉn th·ªã c√°c ph√≤ng
            const container = document.getElementById('trang-thai-bang');
            if (!data.rooms || data.rooms.length === 0) {
                container.innerHTML = `<p class="text-sm text-slate-500 italic">Kh√¥ng c√≥ d·ªØ li·ªáu ph√≤ng.</p>`;
                return;
            }

            let html = '';
            data.rooms.forEach(room => {
                const [tenPhong, trangThai, gioVaoSerial, ghiChu] = room;
                const colorClasses = getTrangThaiClasses(trangThai);
                const gioVaoDisplay = (trangThai.toLowerCase().includes('c√≥ kh√°ch') || trangThai.toLowerCase().includes('ch∆∞a d·ªçn')) 
                    ? convertExcelDate(gioVaoSerial) : '';
                
                html += `
                    <div class="p-3.5 rounded-lg border ${colorClasses} shadow-sm space-y-1 hover:shadow-md hover:-translate-y-0.5 transition-all duration-200">
                        <div class="flex justify-between items-start">
                            <span class="font-bold text-lg">${tenPhong}</span>
                            <span class="font-semibold text-xs px-2 py-0.5 rounded-full ${colorClasses}">${trangThai}</span>
                        </div>
                        <div class="text-sm space-y-0.5">
                            <p><strong>Gi·ªù:</strong> ${gioVaoDisplay || '---'}</p>
                            <p class="text-xs"><strong>Note:</strong> ${ghiChu || '---'}</p>
                        </div>
                    </div>`;
            });
            container.innerHTML = html;
        }

        // === H√ÄM M·ªöI: HI·ªÇN TH·ªä MODAL CHI TI·∫æT VIP ===
        function showVIPDetail(vipName) {
            console.log('üîç T√¨m VIP:', vipName);
            console.log('üì¶ VIP Data available:', Object.keys(vipRoomsData));
            
            // Normalize t√™n (x·ª≠ l√Ω "VIP 1" vs "VIP1")
            const normalizedName = vipName.replace(/\s+/g, ' ').trim();
            let vipData = vipRoomsData[normalizedName];
            
            // Th·ª≠ t√¨m v·ªõi c√°c variant
            if (!vipData) {
                const variants = [
                    normalizedName.replace(/\s/g, ''),  // "VIP1"
                    normalizedName.toUpperCase(),        // "VIP 1"
                    normalizedName.toLowerCase()         // "vip 1"
                ];
                
                for (const variant of variants) {
                    vipData = vipRoomsData[variant];
                    if (vipData) {
                        console.log('‚úÖ T√¨m th·∫•y v·ªõi variant:', variant);
                        break;
                    }
                }
            }
            
            if (!vipData) {
                console.error('‚ùå Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu cho:', vipName);
                alert(`Kh√¥ng c√≥ d·ªØ li·ªáu chi ti·∫øt cho ${vipName}`);
                return;
            }

            document.getElementById('modal-title').innerText = `Chi Ti·∫øt - ${vipName}`;
            
            let html = '<div class="space-y-6">';
            
            // 1. TH√îNG TIN CHUNG
            html += `
                <div class="bg-gradient-to-r from-indigo-50 to-blue-50 rounded-lg p-4 border border-indigo-200">
                    <h4 class="font-semibold text-indigo-900 mb-3 text-lg flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Th√¥ng Tin Chung
                    </h4>
                    <div class="grid grid-cols-2 gap-3 text-sm">
                        <div class="bg-white rounded p-2">
                            <span class="text-slate-600 text-xs block">Gi·ªù v√†o</span>
                            <strong class="text-indigo-700">${formatDateTime(vipData.gioVao, true)}</strong>
                        </div>
                        <div class="bg-white rounded p-2">
                            <span class="text-slate-600 text-xs block">Gi·ªù ra</span>
                            <strong class="text-indigo-700">${formatDateTime(vipData.gioRa, true)}</strong>
                        </div>
                        <div class="bg-white rounded p-2">
                            <span class="text-slate-600 text-xs block">Ch√≠nh s√°ch</span>
                            <strong class="text-green-600">${vipData.chinhSach || '---'}</strong>
                        </div>
                        <div class="bg-white rounded p-2">
                            <span class="text-slate-600 text-xs block">S·ªë NV</span>
                            <strong class="text-blue-600">${vipData.soNhanVien} ng∆∞·ªùi</strong>
                        </div>
                    </div>
                </div>`;
            
            // 2. TH·ª∞C ƒê∆†N
            if (vipData.thucDon && vipData.thucDon.length > 0) {
                html += `
                    <div>
                        <h4 class="font-semibold text-slate-900 mb-3 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            Th·ª±c ƒê∆°n (${vipData.thucDon.length} m√≥n)
                        </h4>
                        <div class="bg-white border border-slate-200 rounded-lg overflow-hidden">
                            <table class="min-w-full divide-y divide-slate-200">
                                <thead class="bg-orange-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-slate-700 uppercase">M√≥n</th>
                                        <th class="px-4 py-2 text-center text-xs font-medium text-slate-700 uppercase">SL</th>
                                        <th class="px-4 py-2 text-right text-xs font-medium text-slate-700 uppercase">ƒê∆°n gi√°</th>
                                        <th class="px-4 py-2 text-right text-xs font-medium text-slate-700 uppercase">Th√†nh ti·ªÅn</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100">`;
                
                vipData.thucDon.forEach(mon => {
                    html += `
                        <tr class="hover:bg-orange-50 transition-colors">
                            <td class="px-4 py-2 text-sm text-slate-800">${mon.ten}</td>
                            <td class="px-4 py-2 text-sm text-center font-medium text-slate-700">${mon.soLuong}</td>
                            <td class="px-4 py-2 text-sm text-right text-slate-600">${formatCurrency(mon.donGia)}</td>
                            <td class="px-4 py-2 text-sm text-right font-semibold text-slate-900">${formatCurrency(mon.thanhTien)}</td>
                        </tr>`;
                });
                
                html += `
                                </tbody>
                                <tfoot class="bg-orange-50 border-t-2 border-orange-200">
                                    <tr>
                                        <td colspan="3" class="px-4 py-3 text-sm font-bold text-slate-700 text-right">T·ªïng th·ª±c ƒë∆°n:</td>
                                        <td class="px-4 py-3 text-base font-bold text-orange-600 text-right">${formatCurrency(vipData.tongThucDon)}</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>`;
            } else {
                html += `<div class="text-sm text-slate-500 italic bg-slate-50 rounded-lg p-4 text-center">Ch∆∞a c√≥ th·ª±c ƒë∆°n</div>`;
            }
            
            // 3. NH√ÇN VI√äN
            if (vipData.nhanVien && vipData.nhanVien.length > 0) {
                html += `
                    <div>

                        </h4>

                vipData.nhanVien.forEach((nv, idx) => {
                    html += `
                        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 rounded-lg p-4 hover:shadow-md transition-all">
                            <div class="flex justify-between items-start mb-2">
                                <div>

                                        <strong>Th·ªùi gian:</strong> ${formatDateTime(nv.gioVao)} ‚Üí ${formatDateTime(nv.gioRa)}
                                    </p>
                                    <p class="text-xs text-slate-600">
                                        <strong>T·ªïng:</strong> ${convertMinutesToHM(nv.tongPhut)}
                                    </p>
                                </div>
                                <span class="font-bold text-lg text-blue-700">${formatCurrency(nv.thanhTien)}</span>
                            </div>
                        </div>`;
                });
                
                html += `
                        </div>
                        <div class="mt-4 bg-gradient-to-r from-blue-100 to-indigo-100 rounded-lg p-4 border-2 border-blue-300">
                            <div class="flex justify-between items-center">
                                <span class="font-bold text-slate-800 text-lg">T·ªïng ti·ªÅn nh√¢n vi√™n:</span>
                                <span class="font-bold text-blue-700 text-2xl">${formatCurrency(vipData.tongNhanVien)}</span>
                            </div>
                        </div>
                    </div>`;
            } else {
                html += `<div class="text-sm text-slate-500 italic bg-slate-50 rounded-lg p-4 text-center">Ch∆∞a c√≥ nh√¢n vi√™n ph·ª•c v·ª•</div>`;
            }
            
            // 4. T·ªîNG K·∫æT
            const tongCong = (vipData.tongThucDon || 0) + (vipData.tongNhanVien || 0);
            html += `
                <div class="bg-gradient-to-r from-green-100 to-emerald-100 rounded-lg p-5 border-2 border-green-400">
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-slate-900 text-xl">T·ªîNG C·ªòNG:</span>
                        <span class="font-bold text-green-700 text-3xl">${formatCurrency(tongCong)}</span>
                    </div>
                    <div class="mt-2 text-sm text-slate-600 flex justify-between">
                        <span>Th·ª±c ƒë∆°n: ${formatCurrency(vipData.tongThucDon)}</span>
                        <span>Nh√¢n vi√™n: ${formatCurrency(vipData.tongNhanVien)}</span>

            html += '</div>';
            
            document.getElementById('modal-content').innerHTML = html;
            openModal();
        }

        // === RENDER B·∫¢NG ===
        function renderTable(dataBlock, elementId, emptyMessage) {
            const container = document.getElementById(elementId);
            if (!container) return;

            const card = container.closest('.bg-white');
            if (!card) return;

            if (!dataBlock || !dataBlock.rows || dataBlock.rows.length === 0) {
                if (elementId !== 'hd-hom-nay-bang') {
                    card.style.display = 'none';
                } else {
                    container.innerHTML = `<p class="text-sm text-slate-500 italic">${emptyMessage}</p>`;
                }
                return;
            }

            card.style.display = 'block';

            const isInvoiceTable = (elementId === 'hd-hom-nay-bang' || elementId === 'hd-hom-qua-bang');
            const isSoNoTable = (elementId === 'so-no-bang');

            let html = '<div class="flex flex-col"><div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">';
            html += '<div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">';
            html += '<div class="shadow-sm ring-1 ring-black ring-opacity-5 overflow-hidden border-b border-slate-200 sm:rounded-lg">';
            html += '<table class="min-w-full divide-y divide-slate-200">';
            html += '<thead class="bg-slate-50"><tr>';

            let orderedHeaders = [];
            let orderedIndices = [];

            if (isInvoiceTable) {
                orderedHeaders = ['PH√íNG', 'TH√ÄNH TI·ªÄN', 'PH·ª§C V·ª§', 'V√ÄO', 'RA'];
                orderedIndices = [1, 4, 5, 2, 3];
            } else if (isSoNoTable) {
                orderedHeaders = ['KH√ÅCH H√ÄNG', 'TH√ÄNH TI·ªÄN', 'C√íN N·ª¢', 'NG√ÄY'];
                orderedIndices = [0, 2, 3, 1];
            } else {
                orderedHeaders = dataBlock.headers;
                orderedIndices = [...Array(dataBlock.headers.length).keys()];
            }

            orderedHeaders.forEach(header => {
                html += `<th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">${header}</th>`;
            });
            html += '</tr></thead><tbody class="bg-white divide-y divide-slate-200">';

            dataBlock.rows.forEach(row => {
                const detailString = isInvoiceTable ? row[row.length - 1] : '';
                const staffCount = (detailString.match(/NV/g) || []).length;
                const isClickable = isInvoiceTable && staffCount > 0;
                const trClass = isClickable ? 'cursor-pointer hover:bg-slate-50' : '';
                const trOnclick = isClickable ? `onclick="showInvoiceDetailModal(this)"` : '';

                html += `<tr class="${trClass}" ${trOnclick}>`;

                orderedIndices.forEach((idx, i) => {
                    if (isInvoiceTable && idx === 0) return;

                    let cell = row[idx] || '';
                    let displayCell = cell;

                    if (isInvoiceTable && i === 2) {
                        displayCell = staffCount > 0 ? `<strong>${staffCount} NV</strong>` : '---';
                    }
                    else if (!isNaN(cell) && cell > 40000 && cell.toString().includes('.')) {
                        displayCell = convertExcelDate(cell);
                    }
                    else if (!isNaN(cell) && parseFloat(cell) > 1000) {
                        displayCell = formatCurrency(cell);
                    }
                    else if (isSoNoTable && i === 3) {
                        displayCell = formatStringDateToDM(cell);
                    }
                    html += `<td class="px-4 py-3 whitespace-nowrap text-sm text-slate-800">${displayCell}</td>`;
                });

                if (isInvoiceTable) {
                    html += `<td class="hidden" data-role="detail">${detailString}</td>`;
                }

                html += '</tr>';
            });

            html += '</tbody></table></div></div></div></div>';
            container.innerHTML = html;
        }

        // === BI·ªÇU ƒê·ªí ===
        function renderDoanhThuChart(data) {
            if (chartInstance) chartInstance.destroy();
            const ctx = document.getElementById('revenue-chart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Ti·ªÅn Hƒê', 'Th·ª±c ƒê∆°n', 'Ph·ª• Thu', 'Th·ª±c Thu'],
                    datasets: [
                        { label: data.thangTruoc.label.split('(')[0].trim(), data: data.thangTruoc.soLieu.map(Number), backgroundColor: 'rgba(251, 146, 60, 0.6)' },
                        { label: data.thangNay.label.split('(')[0].trim(), data: data.thangNay.soLieu.map(Number), backgroundColor: 'rgba(79, 70, 229, 0.6)' }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, ticks: { callback: v => formatCurrency(v) } } },
                    plugins: { tooltip: { callbacks: { label: c => c.dataset.label + ': ' + formatCurrency(c.parsed.y) } } }
                }
            });
        }

        // === DOANH THU 7 NG√ÄY ===
        function renderDoanhThu7Ngay(dataNgay) {
            const container = document.getElementById('doanh-thu-7-ngay-bang');
            const card = container.closest('.bg-white');
            if (!dataNgay || dataNgay.length === 0) { if (card) card.style.display = 'none'; return; }
            if (card) card.style.display = 'block';

            let html = '<ul role="list" class="divide-y divide-slate-200">';
            let coDoanhThu = false;
            dataNgay.forEach((item, i) => {
                const thucThu = parseFloat(item.soLieu[3]), phuThu = parseFloat(item.soLieu[2]);
                if (thucThu > 0 || phuThu > 0) {
                    coDoanhThu = true;
                    html += `<li class="py-3 px-2 -mx-2 rounded-lg hover:bg-slate-50 cursor-pointer" onclick="showRevenueDetailModal(${i})">
                        <div class="flex justify-between items-center space-x-3">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-slate-900 truncate">${item.ngay}</p>
                                <p class="text-xs text-slate-500">Ph·ª• thu: ${formatCurrency(phuThu)}</p>
                            </div>
                            <div class="text-base font-semibold text-green-700">${formatCurrency(thucThu)}</div>
                        </div>
                    </li>`;
                }
            });
            if (!coDoanhThu && card) card.style.display = 'none';
            html += '</ul>';
            container.innerHTML = html;
        }

        // === MODAL ===
        function toggleCollapse(el) {
            const content = el.nextElementSibling;
            const icon = el.querySelector('.chevron');
            content.classList.toggle('hidden');
            icon.classList.toggle('chevron-rotated');
        }

        function openModal() {
            const modal = document.getElementById('detail-modal');
            const panel = document.getElementById('modal-panel');
            modal.classList.remove('hidden'); modal.classList.add('flex');
            setTimeout(() => { modal.classList.add('opacity-100'); panel.classList.add('scale-100'); }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('detail-modal');
            const panel = document.getElementById('modal-panel');
            modal.classList.remove('opacity-100'); panel.classList.remove('scale-100');
            setTimeout(() => { modal.classList.add('hidden'); modal.classList.remove('flex'); }, 300);
        }

        function showInvoiceDetailModal(row) {
            const detail = row.querySelector('td[data-role="detail"]');
            if (!detail || !detail.innerText) return;
            const entries = detail.innerText.split(';').filter(Boolean);
            if (!entries.length) return;
            const firstRoom = entries[0].split('*')[0] || "Chi Ti·∫øt";
            document.getElementById('modal-title').innerText = `Chi Ti·∫øt - ${firstRoom}`;
            let html = '<ul class="divide-y divide-slate-200 -mt-3">';
            entries.forEach(e => {
                const p = e.split('*');
                if (p.length < 6) return;
                html += `<li class="py-3"><dl class="grid grid-cols-3 gap-x-4 gap-y-1 text-sm">
                    <dt class="font-medium text-slate-800">Nh√¢n vi√™n:</dt><dd class="text-slate-700 col-span-2">${p[1]}</dd>
                    <dt class="font-medium text-slate-800">Th·ªùi gian:</dt><dd class="text-slate-700 col-span-2">${convertExcelDate(p[2])} - ${convertExcelDate(p[3])} (${convertMinutesToHM(p[4])})</dd>
                    <dt class="font-medium text-slate-800">Th√†nh ti·ªÅn:</dt><dd class="text-blue-700 font-semibold col-span-2">${formatCurrency(p[5])}</dd>
                </dl></li>`;
            });
            document.getElementById('modal-content').innerHTML = html + '</ul>';
            openModal();
        }

        function showRevenueDetailModal(i) {
            const item = globalData.doanhThu.ngay[i];
            let html = '<dl class="space-y-3">';
            item.tieuDe.forEach((l, j) => {
                html += `<div class="flex justify-between"><dt class="text-slate-600">${l}:</dt><dd class="font-semibold text-slate-900">${formatCurrency(item.soLieu[j])}</dd></div>`;
            });
            html += '</dl>';
            document.getElementById('modal-title').innerText = item.ngay.split('(')[0];
            document.getElementById('modal-content').innerHTML = html;
            openModal();
        }

        // === TI·ªÜN √çCH ===
        function getTrangThaiClasses(s) {
            s = s.toLowerCase();
            if (s.includes('tr·ªëng')) return 'bg-green-50 text-green-800 border-green-400';
            if (s.includes('c√≥ kh√°ch')) return 'bg-purple-100 text-purple-800 border-purple-400';
            if (s.includes('ch∆∞a d·ªçn')) return 'bg-slate-100 text-slate-700 border-slate-400';
            return 'bg-slate-50 text-slate-700 border-slate-200';
        }

        // === H√ÄM M·ªöI: FORMAT TH·ªúI GIAN (X·ª¨ L√ù C·∫¢ TEXT V√Ä SERIAL) ===
        function formatDateTime(value, fullDate = false) {
            // N·∫øu l√† chu·ªói text ƒë√£ format s·∫µn (VD: "31/10/2025 23:14")
            if (typeof value === 'string' && value.trim() !== '') {
                // Ki·ªÉm tra xem c√≥ ph·∫£i ƒë·ªãnh d·∫°ng dd/MM/yyyy HH:mm kh√¥ng
                if (value.match(/\d{1,2}\/\d{1,2}\/\d{4}\s+\d{1,2}:\d{2}/)) {
                    return value; // Tr·∫£ v·ªÅ nguy√™n text
                }
                // N·∫øu ch·ªâ c√≥ gi·ªù "14:30"
                if (value.match(/^\d{1,2}:\d{2}$/)) {
                    return value;
                }
            }
            
            // N·∫øu l√† s·ªë serial Excel, d√πng h√†m c≈©
            return convertExcelDate(value, fullDate);
        }

        function convertExcelDate(serial, fullDate = false) {
            // X·ª≠ l√Ω gi√° tr·ªã r·ªóng
            if (!serial || serial === '' || serial === 0) return '---';
            
            // X·ª≠ l√Ω chu·ªói text (n·∫øu c√≥)
            if (typeof serial === 'string') {
                serial = parseFloat(serial);
            }
            
            // Ki·ªÉm tra l√† s·ªë h·ª£p l·ªá
            if (isNaN(serial)) return '---';
            
            // V·ªõi Excel date serial ph·∫£i > 0
            if (serial < 0) return '---';
            
            // Chuy·ªÉn ƒë·ªïi Excel serial sang Date
            const date = new Date((serial - 25569) * 86400000);
            const adj = new Date(date.getTime() + date.getTimezoneOffset() * 60000);
            
            // N·∫øu y√™u c·∫ßu full date ho·∫∑c serial < 1 (ch·ªâ c√≥ gi·ªù)
            if (fullDate || serial < 1) {
                return adj.toLocaleString('vi-VN', { 
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit', 
                    minute: '2-digit' 
                }).replace(',', '');
            }
            
            // M·∫∑c ƒë·ªãnh ch·ªâ hi·ªÉn th·ªã gi·ªù:ph√∫t
            return adj.toLocaleString('vi-VN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            }).replace(',', '');
        }

        function formatStringDateToDM(str) {
            if (!str || str.length < 10) return '---';
            const p = str.split('/');
            return p.length >= 2 ? `${p[0]}/${p[1]}` : str;
        }

        function convertMinutesToHM(m) {
            if (isNaN(m) || m < 0) return '---';
            const h = Math.floor(m / 60), min = Math.round(m % 60);
            return `${h} gi·ªù ${min} ph√∫t`;
        }

        function formatCurrency(n) {
            if (isNaN(n)) return n;
            return new Intl.NumberFormat('vi-VN').format(n);
        }

        // === CACHE & UI ===
        function getCache() {
            try {
                const c = localStorage.getItem(CACHE_KEY);
                return c ? JSON.parse(c) : null;
            } catch { return null; }
        }

        function setCache(data, lastUpdated, a1, vipRooms) {
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify({ 
                    data, 
                    lastUpdated, 
                    a1, 
                    vipRooms, // ‚Üê L∆ØU VIP V√ÄO CACHE
                    ts: Date.now() 
                }));
            } catch (e) { console.error('L·ªói cache:', e); }
        }

        function hideLoader() { pageLoader.style.display = 'none'; dashboard.classList.remove('hidden'); }
        function setLoading(l) { refreshButton.disabled = l; refreshButton.classList.toggle('loading', l); refreshButton.classList.toggle('disabled', l); }
        function showToast(m) { refreshToast.textContent = m; refreshToast.classList.remove('hidden'); setTimeout(() => refreshToast.classList.add('hidden'), 3000); }
    </script>
