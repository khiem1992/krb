<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dữ Liệu (bc.csv)</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1d4ed8; }
        #status { margin-top: 15px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Cập Nhật Dữ Liệu</h2>
        <input type="password" id="passInput" placeholder="Nhập mật khẩu (mit)...">
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="uploadFile()" id="btnUpload">Tải Lên</button>
        <p id="status"></p>
    </div>

    <script>
        // --- THAY LINK GAS CỦA BẠN VÀO DƯỚI ĐÂY ---
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyP6oEh7cTcvVE3NAdAZ_Pz2Leq2-cHckD1mNNZLWRInw9pdRIe1uE02WcGh3sNkhDs/exec'; 

        function uploadFile() {
            const pass = document.getElementById('passInput').value;
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            const status = document.getElementById('status');
            const btn = document.getElementById('btnUpload');

            if (!file) { status.textContent = "❌ Chưa chọn file!"; return; }
            if (!pass) { status.textContent = "❌ Chưa nhập mật khẩu!"; return; }

            status.textContent = "⏳ Đang tải lên...";
            status.style.color = "blue";
            btn.disabled = true;

            const reader = new FileReader();
            reader.onload = function(e) {
                fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        password: pass, // Gửi mật khẩu lên để GAS kiểm tra
                        content: e.target.result
                    })
                })
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'success') {
                        status.textContent = "✅ " + data.message;
                        status.style.color = "green";
                    } else {
                        status.textContent = "❌ " + data.message;
                        status.style.color = "red";
                    }
                })
                .catch(err => {
                    status.textContent = "❌ Lỗi kết nối!";
                    status.style.color = "red";
                })
                .finally(() => btn.disabled = false);
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
